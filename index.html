<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screener Sinyal Saham</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px 15px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        .signal-buy { background-color: #d4edda; color: #155724; font-weight: bold; }
        .signal-sell { background-color: #f8d7da; color: #721c24; font-weight: bold; }
        .signal-watch { background-color: #ffeeba; color: #856404; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Screener Saham Hari Ini</h1>
        <p>Data diambil dari indikator teknikal (MA, RSI, MACD, Volume).</p>
        <table id="signalTable">
            <thead>
                <tr>
                    <th>Kode Saham</th>
                    <th>Tanggal</th>
                    <th>MA Cross</th>
                    <th>RSI</th>
                    <th>MACD</th>
                    <th>Volume Spike</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
        <p id="statusMessage">Memuat sinyal...</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
