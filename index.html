<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Screener Saham Pro v2.2 (Final)</title>
    
    <link rel="manifest" href="manifest.json">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1; 
            --primary-dark: #4f46e5;
            --primary-light: #eef2ff;
            --bg-body: #f3f4f6; 
            --bg-card: #ffffff;
            --text-main: #111827; 
            --text-muted: #6b7280; 
            --border: #e5e7eb;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        * { box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: var(--bg-body); color: var(--text-main); }

        /* Header */
        .header-section {
            background: linear-gradient(135deg, #4f46e5 0%, #818cf8 100%);
            color: white; padding: 30px 20px 60px; text-align: center;
            border-bottom-left-radius: 30px; border-bottom-right-radius: 30px;
            margin-bottom: -30px; box-shadow: var(--shadow-md);
        }
        .header-section h1 { margin: 0 0 10px; font-weight: 700; font-size: 1.75rem; }
        
        /* Header Buttons Wrapper */
        .header-actions {
            display: flex; justify-content: center; gap: 10px; margin-top: 15px; flex-wrap: wrap;
        }

        .header-btn {
            background-color: rgba(255, 255, 255, 0.2); border: 1px solid rgba(255, 255, 255, 0.4);
            color: white; padding: 8px 16px; border-radius: 20px; cursor: pointer;
            font-size: 0.85rem; font-weight: 600; display: inline-flex; align-items: center; gap: 8px;
            transition: all 0.2s; text-decoration: none;
        }
        .header-btn:hover { background-color: white; color: var(--primary); }

        /* Style Khusus Tombol Install */
        #installAppBtn {
            background-color: #fff; color: #4f46e5; font-weight: 800; border: 2px solid rgba(255,255,255,0.8);
            display: none; 
        }
        #installAppBtn:hover { background-color: #eef2ff; }

        .container { max-width: 1200px; margin: auto; padding: 0 15px 40px; }

        /* Search & Controls */
        #stockSearchContainer { position: relative; max-width: 500px; margin: 0 auto 20px; z-index: 50; }
        <input type="text" id="stockSearchInput" placeholder="üîç Cari Kode Saham (misal: ANTM)">
            <div id="stockSearchResults"></div>
        </div>
        
        <div class="controls-wrapper">
            <div class="control-group">
                <label for="dateFilter">Pilih Tanggal</label>
                <input type="date" id="dateFilter">
            </div>
            
            <div class="control-group">
                <label for="signalFilter">Filter Sinyal</label>
                <select id="signalFilter">
                    <option value="ALL">Semua Sinyal</option>
                    <option value="OWNED">üíº Portfolio (Owned)</option>
                    <option value="BUY">üìà Potensi BUY</option>
                    <option value="SELL">üìâ Potensi SELL</option>
                    <option value="WATCH">üëÄ Watchlist</option>
                </select>
            </div>

            <div class="ma-custom-box">
                <div class="ma-input-wrapper">
                    <label>MA Cepat</label>
                    <input type="number" id="maFast" value="5" min="1">
                </div>
                <button id="applyMaCustom">Set</button>
                <div class="ma-input-wrapper">
                    <label style="text-align: right;">MA Lambat</label>
                    <input type="number" id="maSlow" value="20" min="5">
                </div>
            </div>
        </div>

        <div id="maCrossSection" class="signal-card">
            <div class="signal-header"><h2>üìà Trend Following (MA Cross)</h2></div>
            <p class="category-status" id="maStatus">Tidak ada sinyal MA hari ini.</p>
            <div class="table-responsive">
                <table id="maCrossTable" style="display:none;">
                    <thead><tr>
                        <th data-column="Kode Saham">Kode <span class="sort-icon">‚Üï</span></th>
                        <th data-column="Tanggal">Tgl <span class="sort-icon">‚Üï</span></th>
                        <th data-column="Penutupan">Harga <span class="sort-icon">‚Üï</span></th>
                        <th data-column="Volume">Vol <span class="sort-icon">‚Üï</span></th>
                        <th data-column="Harga Beli">Avg Price</th>
                        <th data-column="Untung/Rugi">P/L % <span class="sort-icon">‚Üï</span></th>
                        <th data-column="Selisih">Chg% <span class="sort-icon">‚Üï</span></th>
                        <th data-column="Status Aksi">Status <span class="sort-icon">‚Üï</span></th>
                        <th data-column="power_score">Score <span class="sort-icon">‚Üï</span></th>
                        <th data-column="Sinyal">Sinyal</th>
                    </tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div id="rsiSection" class="signal-card">
            <div class="signal-header"><h2>‚öñÔ∏è Overbought / Oversold (RSI)</h2></div>
            <p class="category-status" id="rsiStatus">Tidak ada sinyal RSI hari ini.</p>
            <div class="table-responsive">
                <table id="rsiTable" style="display:none;">
                    <thead><tr>
                        <th data-column="Kode Saham">Kode <span class="sort-icon">‚Üï</span></th>
                        <th data-column="Tanggal">Tgl <span class="sort-icon">‚Üï</span></th>
                        <th data-column="Penutupan">Harga <span class="sort-icon">‚Üï</span></th>
                        <th data-column="Volume">Vol <span class="sort-icon">‚Üï</span></th>
                        <th data-column="Harga Beli">Avg Price</th>
                        <th data-column="Untung/Rugi">P/L % <span class="sort-icon">‚Üï</span></th>
                        <th data-column="Selisih">Chg% <span class="sort-icon">‚Üï</span></th>
                        <th data-column="Status Aksi">Status <span class="sort-icon">‚Üï</span></th>
                        <th data-column="power_score">Score <span class="sort-icon">‚Üï</span></th>
                        <th data-column="Sinyal">Sinyal</th>
                    </tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div id="volumeSection" class="signal-card">
            <div class="signal-header"><h2>üí• Volume Spike (Anomali)</h2></div>
            <p class="category-status" id="volumeStatus">Tidak ada sinyal Volume Spike hari ini.</p>
            <div class="table-responsive">
                <table id="volumeTable" style="display:none;">
                    <thead><tr>
                        <th data-column="Kode Saham">Kode <span class="sort-icon">‚Üï</span></th>
                        <th data-column="Tanggal">Tgl <span class="sort-icon">‚Üï</span></th>
                        <th data-column="Penutupan">Harga <span class="sort-icon">‚Üï</span></th>
                        <th data-column="Volume">Vol <span class="sort-icon">‚Üï</span></th>
                        <th data-column="Harga Beli">Avg Price</th>
                        <th data-column="Untung/Rugi">P/L % <span class="sort-icon">‚Üï</span></th>
                        <th data-column="Selisih">Chg% <span class="sort-icon">‚Üï</span></th>
                        <th data-column="Status Aksi">Status <span class="sort-icon">‚Üï</span></th>
                        <th data-column="power_score">Score <span class="sort-icon">‚Üï</span></th>
                        <th data-column="Sinyal">Sinyal</th>
                    </tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div id="macdSection" class="signal-card">
            <div class="signal-header"><h2>‚ö° Momentum (MACD)</h2></div>
            <p class="category-status" id="macdStatus">Tidak ada sinyal MACD hari ini.</p>
            <div class="table-responsive">
                <table id="macdTable" style="display:none;">
                    <thead><tr>
                        <th data-column="Kode Saham">Kode <span class="sort-icon">‚Üï</span></th>
                        <th data-column="Tanggal">Tgl <span class="sort-icon">‚Üï</span></th>
                        <th data-column="Penutupan">Harga <span class="sort-icon">‚Üï</span></th>
                        <th data-column="Volume">Vol <span class="sort-icon">‚Üï</span></th>
                        <th data-column="Harga Beli">Avg Price</th>
                        <th data-column="Untung/Rugi">P/L % <span class="sort-icon">‚Üï</span></th>
                        <th data-column="Selisih">Chg% <span class="sort-icon">‚Üï</span></th>
                        <th data-column="Status Aksi">Status <span class="sort-icon">‚Üï</span></th>
                        <th data-column="power_score">Score <span class="sort-icon">‚Üï</span></th>
                        <th data-column="Sinyal">Sinyal</th>
                    </tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="stockDetailModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h2 id="modalTitle">XXXX</h2>
                    <p id="modalCompanyName">Nama Perusahaan Loading...</p>
                    
                    <button id="portfolioStatusToggle">Tambahkan ke Portofolio</button>
                </div>
                <button id="closeModalBtn" class="btn-close">&times;</button>
            </div>
            <div class="modal-body">
                <h3 style="margin-top:0; font-size:1rem; color:var(--text-muted);">Grafik Harga & Indikator (60 Hari)</h3>
                <div style="height: 300px; margin-bottom: 20px; position: relative;">
                    <canvas id="priceIndicatorChart"></canvas>
                </div>
                <h3 style="font-size:1rem; color:var(--text-muted);">Data Historis (60 Hari)</h3>
                <div class="table-responsive">
                    <table id="rawIndicatorTable" style="font-size: 0.85rem;">
                        <thead><tr><th>Tanggal</th><th>Close</th><th>RSI</th><th>MACD</th><th>Signal</th><th>MA Fast</th><th>MA Slow</th><th>ATR</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="aboutModal" class="modal-overlay">
        <div class="modal-content" style="max-height: 80vh;">
            <div class="modal-header">
                <h2 style="color: var(--text-main); font-size: 1.25rem;">‚ÑπÔ∏è Panduan Aplikasi v2.2</h2>
                <button id="closeAboutBtn" class="btn-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="about-section">
                    <h3>‚úÖ Fitur Terbaru (V2.2)</h3>
                    <ul>
                        <li><b>Smart Trailing Stop:</b> Trailing Stop berbasis ATR (Volatilitas) yang adaptif, bukan hanya 5% kaku.</li>
                        <li><b>Power Score (Rating):</b> Rating gabungan yang menilai kekuatan sinyal beli/jual dari 4 indikator (skala 0-100).</li>
                        <li><b>PWA Install:</b> Tombol Install App agar bisa diakses dari home screen.</li>
                    </ul>
                </div>
                <div class="about-section">
                    <h3>üíº Smart Portfolio</h3>
                    <p>Sistem otomatis memantau saham Anda:</p>
                    <ul>
                        <li><b style="color:#dc2626">CUT LOSS:</b> Rugi > 7% dari harga beli (Batas Risiko Absolut).</li>
                        <li><b style="color:#d97706">TRAILING STOP:</b> Turun 2.5x ATR dari harga tertinggi sejak beli (Batas Risiko Adaptif).</li>
                        <li><b style="color:#16a34a">ADD ON:</b> Sinyal beli kuat (Golden Cross/Breakout).</li>
                    </ul>
                </div>

                <div class="about-section">
                    <h3>üîÑ Update Data</h3>
                    <p>Gunakan tombol Refresh setelah Upload CSV untuk update status portofolio.</p>
                </div>
                
                <div style="text-align: center; margin-top: 30px; font-size: 0.8rem; color: #9ca3af;">
                    Screener Saham Pro v2.2 (Final)
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
            .then(() => console.log('Service Worker Registered'))
            .catch(err => console.log('SW Fail:', err));
        }
    </script>
</body>
</html>
