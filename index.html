<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Portofolio Saham (Entry / Partial / High)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Supabase JS v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      background: #f3f4f6;
      color: #111827;
    }
    .app {
      max-width: 1000px;
      margin: 0 auto;
      padding: 16px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 16px 18px;
      box-shadow: 0 4px 12px rgba(15, 23, 42, 0.08);
      margin-bottom: 16px;
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    h1 {
      font-size: 20px;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 11px;
      background: #e0f2fe;
      color: #0369a1;
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
      margin-bottom: 12px;
    }
    label {
      font-size: 12px;
      font-weight: 600;
      color: #4b5563;
      display: block;
      margin-bottom: 4px;
    }
    input, textarea, select {
      width: 100%;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 13px;
      outline: none;
    }
    input:focus, textarea:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px #2563eb33;
    }
    textarea {
      resize: vertical;
      min-height: 40px;
    }
    .btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 4px;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 7px 14px;
      font-size: 13px;
      cursor: pointer;
    }
    .btn-primary {
      background: #16a34a;
      color: white;
    }
    .btn-secondary {
      background: #e5e7eb;
      color: #374151;
    }
    .btn-danger {
      background: #dc2626;
      color: white;
    }
    .btn-ghost {
      background: transparent;
      border: 1px solid #d1d5db;
      color: #374151;
    }
    .table-wrapper {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }
    th, td {
      padding: 6px 8px;
      border-bottom: 1px solid #e5e7eb;
      white-space: nowrap;
      text-align: right;
    }
    th {
      text-align: center;
      font-weight: 600;
      font-size: 11px;
      color: #6b7280;
      background: #f9fafb;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    td:first-child, th:first-child {
      text-align: left;
    }
    tr:hover {
      background: #f3f4f6;
      cursor: pointer;
    }
    .pill {
      border-radius: 999px;
      padding: 2px 8px;
      font-size: 11px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .pill-profit { background: #dcfce7; color: #166534; }
    .pill-loss { background: #fee2e2; color: #b91c1c; }
    .pill-hold { background: #e5e7eb; color: #374151; }
    .pill-cut { background: #fee2e2; color: #b91c1c; }
    .pill-tp { background: #dbeafe; color: #1d4ed8; }
    .summary-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      font-size: 12px;
      color: #4b5563;
    }
    .summary-item span {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- CARD: FORM INPUT -->
    <div class="card">
      <div class="card-header">
        <h1>üìà Portofolio Saham</h1>
        <div class="badge">Mode: Entry / Partial / Highest</div>
      </div>

      <div class="form-grid">
        <div>
          <label>Kode Saham</label>
          <input id="kode" placeholder="MISAL: TAPG.JK" />
        </div>
        <div>
          <label>Tanggal Entry</label>
          <input id="entry_date" type="date" />
        </div>
        <div>
          <label>Entry Price</label>
          <input id="entry_price" type="number" step="0.01" />
        </div>
        <div>
          <label>Qty (lot / lembar)</label>
          <input id="qty" type="number" />
        </div>
        <div>
          <label>Partial Sell Price</label>
          <input id="partial_price" type="number" step="0.01" />
        </div>
        <div>
          <label>Partial Sell Qty</label>
          <input id="partial_qty" type="number" />
        </div>
        <div>
          <label>Highest Price After Entry</label>
          <input id="highest_price" type="number" step="0.01" />
        </div>
        <div>
          <label>Last Price (terkini)</label>
          <input id="last_price" type="number" step="0.01" />
        </div>
      </div>

      <label>Catatan</label>
      <textarea id="catatan" placeholder="Catatan strategi, misal: +10% jual 50%, -5% cut full"></textarea>

      <div class="btn-row">
        <button id="btn-save" class="btn-primary">üíæ Simpan / Update</button>
        <button id="btn-reset" class="btn-secondary">üßπ Reset Form</button>
        <button id="btn-new-high" class="btn-ghost">‚¨ÜÔ∏è Update Highest = Last Price</button>
        <button id="btn-delete" class="btn-danger" style="margin-left:auto;">üóëÔ∏è Hapus Record</button>
      </div>
    </div>

    <!-- CARD: RINGKASAN + TABEL -->
    <div class="card">
      <div class="card-header">
        <h1>üìä Ringkasan & Sinyal</h1>
      </div>

      <div class="summary-row" id="summary-row">
        <!-- diisi via JS -->
      </div>

      <div class="table-wrapper" style="margin-top: 12px;">
        <table>
          <thead>
            <tr>
              <th>Kode</th>
              <th>Entry</th>
              <th>Partial</th>
              <th>High</th>
              <th>Last</th>
              <th>Gain %</th>
              <th>TS Price</th>
              <th>Sinyal</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- rows via JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
